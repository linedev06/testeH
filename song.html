<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Spotify Clone</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet"/>
    <style>
        body {
            margin: 0;
            font-family: 'Roboto', sans-serif;
            background: white;
            color: #000000;
            overflow: hidden;
            transition: background 0.3s;
        }
        .sidebar {
            z-index: 10;
            width: 240px;
            height: 100vh;
            background-color: #FFFFFF;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            transition: transform 0.3s ease;
            box-shadow: 2px 0 5px rgba(255, 174, 0, 0.5);
        }
        .sidebar.closed {
            transform: translateX(-100%);
        }
        .sidebar img {
            margin-top: -70px;
            width: 300px;
            margin-bottom: -20px; 
            margin-left: -40px;
        }
        .sidebar a {
            color: #FF9A00;
            text-decoration: none;
            margin: 10px 0;
            font-size: 14px;
            transition: color 0.3s;
        }
        .sidebar a:hover {
            color: #000000;
        }
        .main-content {
            margin-left: 240px;
            padding: 20px;
            transition: margin-left 0.3s ease;
            overflow-y: auto;
            height: 100vh;
        }
        .main-content.shifted {
            margin-left: 0;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header input {
            margin-top: 15px;
            width: 300px;
            padding: 10px;
            border-radius: 20px;
            border: solid 2px #ff9a00;
            background-color: #ffff;
            color: #000000;
        }
        .header .user-info {
            display: flex;
            align-items: center;
        }
        .header .user-info img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .header .user-info span {
            font-size: 14px;
        }
        .playlist {
            margin-top: 20px;
        }
        .playlist h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .playlist .song {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
            padding: 10px;
            border-radius: 5px;
        }
        .playlist .song:hover {
            background-color: rgb(255, 199, 96);
            color: rgb(0, 0, 0);
        }
        .playlist .song img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
        }
        .playlist .song .song-info {
            display: flex;
            flex-direction: column;
        }
        .playlist .song .song-info span {
            font-size: 14px;
        }
        .playlist .song .song-info span.title {
            font-weight: 500;
        }
        .playlist .song .song-info span.artist {
            color: #000000;
        }
        .footer {
            z-index: 1;
            position: fixed;
            bottom: 0;
            left: 240px;
            right: 0;
            background-color: #d3d3d3;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: left 0.3s ease;
            box-shadow: 0 -2px 5px rgba( 255, 174, 0, 0.5);
        }
        .footer.shifted {
            left: 0;
        }
        .footer .controls {
            display: flex;
            align-items: center;
        }
        .footer .controls i {
            font-size: 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: color 0.3s;
        }
        .footer .controls i:hover {
            color: #FF9A00;
        }
        .footer .progress {
            flex-grow: 1;
            margin: 0 20px;
        }
        .footer .progress input {
            width: 100%;
        }
        .footer .volume {
            display: flex;
            align-items: center;
        }
        .footer .volume i {
            font-size: 20px;
            margin-right: 10px;
        }
        .footer .volume input {
            width: 100px;
        }
        .toggle-sidebar {
            position: fixed;
            top: 35px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            font-size: 24px;
            color: #FFFFFF;
        }
        .duration {
            font-size: 12px;
            color: #000000;
            margin-top: 5px;
        }
        .like-button {
            margin-top: -20px;
            margin-left: 10px;
            cursor: pointer;
            color: #929292;
            transition: color 0.3s;
        }
        .like-button.liked {
            color: #FF9A00;
        }
    </style>
</head>
<body>
    <div class="toggle-sidebar">
        <i class="fas fa-bars" style="color: #ff9a00; margin-top:7px;"></i>
    </div>
    <div class="sidebar">
        <img alt="Spotify logo" src="Nartiva1.png"/>
        <a href="index.html"><i class="fas fa-home"></i> Home</a>
        <a href="#"><i class="fas fa-search"></i> Search</a>
        <a href="#"><i class="fas fa-book"></i> Your Library</a>
        <a href="#"><i class="fas fa-plus-square"></i> Create Playlist</a>
        <a href="#"><i class="fas fa-heart"></i> Liked Songs</a>
    </div>
    <div class="main-content">
        <div class="header">
            <input style="margin-left:30px; width:1500px;margin-right:40px;" placeholder="Search for Artists, Songs, or Podcasts" type="text"/>
        </div>
        <div class="playlist">
            <h2>Playlist Name</h2>
            <div class="song" data-src="testeH/Olha o mundo ao redor, é cinza e desolaç.mp3" data-duration="4:45">
                <img alt="Album cover" src="NartivaS.png"style="border-radius: 100%;"/>
                <div class="song-info">
                    <span class="title">Lofi Chill Beats 1</span>
                    <span class="artist">Artist Name 1</span>
                    <span class="duration">3:45</span>
                </div>
                <i class="fas fa-heart like-button" data-liked="false"></i>
            </div>
            <div class="song" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" data-duration="4:00">
                <img alt="Album cover" src="NartivaS.png"style="border-radius: 100%;"/>
                <div class="song-info">
                    <span class="title">Lofi Chill Beats 2</span>
                    <span class="artist">Artist Name 2</span>
                    <span class="duration">4:00</span>
                </div>
                <i class="fas fa-heart like-button" data-liked="false"></i>
            </div>
            <div class="song" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-3.mp3" data-duration="2:30">
                <img alt="Album cover" src="NartivaS.png"style="border-radius: 100%;"/>
                <div class="song-info">
                    <span class="title">Lofi Chill Beats 3</span>
                    <span class="artist">Artist Name 3</span>
                    <span class="duration">2:30</span>
                </div>
                <i class="fas fa-heart like-button" data-liked="false"></i>
 </div>
            <div class="song" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-4.mp3" data-duration="3:15">
                <img alt="Album cover" src="NartivaS.png"  style="border-radius: 100%;"/>
                <div class="song-info">
                    <span class="title">Lofi Chill Beats 4</span>
                    <span class="artist">Artist Name 4</span>
                    <span class="duration">3:15</span>
                </div>
                <i class="fas fa-heart like-button" data-liked="false"></i>
            </div>
            <div class="song" data-src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-5.mp3" data-duration="4:20">
                <img alt="Album cover" src="NartivaS.png"style="border-radius: 100%;"/>
                <div class="song-info">
                    <span class="title">Lofi Chill Beats 5</span>
                    <span class="artist">Artist Name 5</span>
                    <span class="duration">4:20</span>
                </div>
                <i class="fas fa-heart like-button" data-liked="false"></i>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="controls">
            <i class="fas fa-step-backward" id="prev"></i>
            <i class="fas fa-play-circle" id="play"></i>
            <i class="fas fa-step-forward" id="next"></i>
        </div>
        <div class="progress">
            <input type="range" value="0" max="100" step="1" id="progress"/>
        </div>
        <div class="volume">
            <i class="fas fa-volume-up"></i>
            <input type="range" value="50" max="100" step="1" id="volume"/>
        </div>
    </div>
    <audio id="audio" src=""></audio>
    <script>
        const sidebarToggle = document.querySelector('.toggle-sidebar');
        const sidebar = document.querySelector('.sidebar');
        const mainContent = document.querySelector('.main-content');
        const footer = document.querySelector('.footer');
        const songs = document.querySelectorAll('.song');
        const likeButtons = document.querySelectorAll('.like-button');
        const audio = document.getElementById('audio');
        const playButton = document.getElementById('play');
        const progress = document.getElementById('progress');
        const volume = document.getElementById('volume');
        let currentSongIndex = 0;

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('closed');
            mainContent.classList.toggle('shifted');
            footer.classList.toggle('shifted');
        });

        songs.forEach((song, index) => {
            song.addEventListener('click', () => {
                currentSongIndex = index;
                loadSong(song);
                playSong();
            });
        });

        likeButtons.forEach(button => {
            button.addEventListener('click', (e) => {
                const liked = e.target.dataset.liked === 'true';
                e.target.dataset.liked = !liked;
                e.target.classList.toggle('liked', !liked);
            });
        });

        playButton.addEventListener('click', () => {
            if (audio.paused) {
                playSong();
            } else {
                pauseSong();
            }
        });

        function loadSong(song) {
            audio.src = song.getAttribute('data-src');
            document.querySelector('.title').textContent = song.querySelector('.title').textContent;
            document.querySelector('.artist').textContent = song.querySelector('.artist').textContent;
            progress.value = 0;
        }

        function playSong() {
            audio.play();
            playButton.classList.replace('fa-play-circle', 'fa-pause-circle');
        }

        function pauseSong() {
            audio.pause();
            playButton.classList.replace('fa-pause-circle', 'fa-play-circle');
        }

        audio.addEventListener('timeupdate', () => {
            const progressPercent = (audio.currentTime / audio.duration) * 100;
            progress.value = progressPercent;
        });

        progress.addEventListener('input', () => {
            const seekTime = (progress.value / 100) * audio.duration;
            audio.currentTime = seekTime;
        });

        volume.addEventListener('input', () => {
            audio.volume = volume.value / 100;
        });

        document.getElementById('next').addEventListener('click', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(songs[currentSongIndex]);
            playSong();
        });

        document.getElementById('prev').addEventListener('click', () => {
            currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
            loadSong(songs[currentSongIndex]);
            playSong();
        });

        audio.addEventListener('ended', () => {
            currentSongIndex = (currentSongIndex + 1) % songs.length;
            loadSong(songs[currentSongIndex]);
            playSong();
        });
    </script>
</body>
</html>
