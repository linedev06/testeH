<script src="chapters.js"></script>
<script>
    let currentChapter = 0;

 function loadChapter(chapterIndex) {
        if (chapterIndex < 0 || chapterIndex >= chapters.length) return;

        currentChapter = chapterIndex;
        document.getElementById('chapterTitle').innerText = `Capítulo ${currentChapter + 1}`;
        document.getElementById('chapterContent').innerHTML = chapters[currentChapter].content;

        document.getElementById('prevButton').disabled = currentChapter === 0;
        document.getElementById('nextButton').disabled = currentChapter === chapters.length - 1;
    }

    function changeChapter(direction) {
        loadChapter(currentChapter + direction);
    }

    window.onload = function() {
        loadChapter(currentChapter);
    };
</script>
